<!DOCTYPE HTML>
<html>
<head>
    <title>Web UI</title>
    <meta charset="utf8-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <script type="text/javascript">
            var agent = window.navigator.userAgent.toLowerCase(),
                re = /iphone|ipod|ipad|android|windows phone os|kindle|silk|bb10|blackberry|mobile/i,
                wants_tabletui = re.exec(agent) ? true : false,
                baseUrl = window.location.protocol + '//' + window.location.host + '/gui',
                iframe = document.getElementById('main');
            if (wants_tabletui) {
                window.location.href = baseUrl + '/mobile/index.html';
            } else {
                window.location.href = baseUrl + '/web/index.html';
            }
    </script>
</body>
</html>
